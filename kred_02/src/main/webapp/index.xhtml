<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator Kredytowy</title>
</h:head>
<h:body>

	<p:panel header="Kalkulator Kredytowy Adrian Budny PAW3" style="margin: 1em auto;">
	
		<h:form id="bla">
			<h:panelGrid id="grid" columns="3" cellpadding="7">
			
			<p:autoUpdate/>
			
				<p:outputLabel for="kwo" value="Kwota kredytu:"/>
			  	<p:inputText id="kwo" value="#{kredytBB.kwo}" required="true" requiredMessage="Wpisz kwotę kredytu"/>
			  	<p:message for="kwo"/>
			  	
			  	<p:outputLabel for="lat" value="Ilość lat spłaty:"/>
			  	<p:inputText id="lat" value="#{kredytBB.lat}" required="true" requiredMessage="Wpisz ilość lat spłaty"/>
			  	<p:message for="lat"/>
			  	
			  	<p:outputLabel for="opr" value="Oprocentowanie:"/>
				<p:inputText id="opr" value="#{kredytBB.opr}" required="true" requiredMessage="Wpisz wysokość oprocentowania"/>
				<p:message for="opr"/>
			
			</h:panelGrid>
			
			<p:commandButton value="Oblicz" action="#{kredytBB.oblicz()}" icon="pi pi-window-maximize" update="@form" style="margin-right: .5rem;"/>
			<p:commandButton value="Oblicz (AJAX)" action="#{kredytBB.oblicz_AJAX()}" icon="pi pi-sync" update="msg"/>
			
			<p:messages id="msg" />
		</h:form>

 	</p:panel>
</h:body>
</html>
